<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Righteous&display=swap"
      rel="stylesheet"
    />
    <title>Dog Facts</title>
  </head>
  <body>
    <header class="container">
      <h1>Dog Facts</h1>
    </header>

    <!-- generator button -->
    <div class="dog-generator">
      <button class="btn dog-btn" id="dog-search">
        Click Me To See A New Dog!
      </button>
    </div>

    <!-- Image container -->

    <div class="image-container container" id="image-box">
      <img id="dog-image" />
    </div>

    <!-- Fact box -->

    <div class="fact-generator container">
      <button class="btn fact-btn">Click Me To See A New Dog Fact!</button>
      <p class="fact-paragraph fact-container" id="fact-box">
       
      </p>
    </div>
    <script src="./index.js"></script>
  </body>
 
</html>
