<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
    <title>Dog Facts</title>
  </head>
  <body>
    <header class="container">
      <h1>Dog Facts</h1>
    </header>

    <!-- generator button -->
    <div class="dog-generator">
      <button class="btn dog-btn">Click Me To See A New Dog!</button>
    </div>

    <!-- Main body container -->

    <div class="image-container container">
      <img
        src="https://hips.hearstapps.com/hmg-prod/images/dog-puppy-on-garden-royalty-free-image-1586966191.jpg?crop=0.752xw:1.00xh;0.175xw,0&resize=1200:*"
        alt="dog pic"
        class="dog-img"
      />
    </div>

    <div class="fact-generator container">
        <button class="btn fact-btn">Click Me To See A New Dog Fact!</button>
        <p class="fact-paragraph">The Labrador Retriever has been on the AKC’s top 10 most popular breeds list for 30 consecutive years—longer than any other breed.</p>
    </div>

    <script src="/script.js"></script>
  </body>
</html>
